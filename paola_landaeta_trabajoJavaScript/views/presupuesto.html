<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="/css/presupuesto.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="presupuesto.html">Presupuesto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form id="presupuesto-form">
                <!-- Campos del formulario -->
                <h2>Presupuesto</h2>
                <form id="budget-form" autocomplete="off">
                    <fieldset>
                        <legend>Datos de contacto</legend>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" maxlength="15" required>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" maxlength="40" required>
                        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono (9 dígitos)" maxlength="9" required>
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    </fieldset>
                    <fieldset>
                        <legend>Presupuesto</legend>
                        <label for="producto">Producto:</label>
                        <select id="producto" name="producto">
                            <option value="30">Tarta Clásica (€30)</option>
                            <option value="45">Tarta Personalizada (€45)</option>
                            <option value="60">Tarta Premium (€60)</option>
                        </select>
                        <label for="plazo">Plazo (días):</label>
                        <input type="number" id="plazo" name="plazo" min="1" max="30" value="3">
                        <div class="extras">
                            <label><input type="checkbox" class="extra" value="5"> Decoración especial (+€5)</label>
                            <label><input type="checkbox" class="extra" value="7"> Mensaje personalizado (+€7)</label>
                            <label><input type="checkbox" class="extra" value="10"> Entrega a domicilio (+€10)</label>
                        </div>
                        <div class="presupuesto-final">
                            Presupuesto total: <span id="total">€30</span>
                        </div>
                    </fieldset>
                    <label class="condiciones">
                        <input type="checkbox" id="condiciones" required> Acepto la política de privacidad
                    </label>
                    <div class="botones">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpiar</button>
                    </div>
                </form>
                <div id="budget-message"></div>
            </form>
            <p id="presupuesto-resultado"></p>
        </section>
    </main>
    <script src="/js/presupuesto.js"></script>
</body>
